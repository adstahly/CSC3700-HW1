<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #infoHeader{
            text-align: left;
            background-image: linear-gradient(to left, #734ea7, #6679e2);
            color: white;
        }
    </style>
    <script>
        function getIdFromURL() {
            const urlParm = new URLSearchParams(window.location.search);
            return urlParm.get('id');
        }

        function loadMovies() {
            let mId = getIdFromURL();
            const theOne = moviesData.find(movie => movie.id === mId);

            if (theOne) {
                console.log("Found:", theOne.name);
                displayMovieInfo(theOne);
                displayMovieCrew(theOne);
                displayMovieHeader(theOne);
            } else {
                console.log("Not Found.");
            }
        }

        function displayMovieInfo(movie) {
            const body = document.getElementById("infoBody")
            body.innerHTML = `
  <h5 class="card-header">Movie Information</h5>
  <div class="card-body">
    <p class="card-text"><strong>Director: </strong> ${movie.director}</p>
    <p></p>
    <p class="card-text"><strong>Budget: </strong> $${movie.budget}</p>
    <p></p>
    <p class="card-text"><strong>Box Office: </strong> $${movie.boxOffice}</p>
  `;
        }

        function displayMovieCrew(movie) {
            const body = document.getElementById("castCrewBody")
            body.innerHTML = `<p class="card-text"><strong>Main Cast:</strong></p>`;
            movie.actors.forEach(actor => {
                body.innerHTML += `
<div class="card" style="width: 6rem;">
  <div class="card-body">
    <h5 class="card-title">${actor.name}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${actor.role}</h6>
  </div>
</div>`;
            });
        }
        function displayMovieHeader(movie) {
            const body = document.getElementById("infoHeader")
            body.innerHTML = `
<h1>${movie.title}</h1>
<h7>Released: ${movie.year}</h7>
<p></p>
<p>${movie.description}</p>
<br>`;
        }
    </script>
</head>
<body onLoad="loadMovies()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="moviesHW.html">
            <img src="imgs/Movie_Logo.jpg" alt="Movies Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Greatest Movies
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="moviesHW.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="movie_details.html?id=${mId}">Movie Details</a>
                </li>
                <li>
                    <a class="nav-link" href="moviesHW.html">Latest</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="infoHeader"></div>

<div>
    <div id="infoBody">

    </div>
    <div>
        <h5 class="card-header">Cast & Crew</h5>
        <div class="card-body" id="castCrewBody"></div>
    </div>
    <a href="moviesHW.html"
       class="btn btn-secondary btn-sm">
        Back to Movies! </a>
</div>

<footer class="bg-dark text-white p-3 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9 text-center">
            <p>&copy; 2024 Greatest Movies. All rights reserved</p>
            <p>Celebrating the best films in cinema history</p>
        </div>
    </div>
</footer>
</body>
</html>
