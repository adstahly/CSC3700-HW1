    <script>
        let moviesData = [];
        const PORT = 3000;
        let BASE_URL = `http://localhost:${PORT}/movies`;

        document.addEventListener('DOMContentLoaded', () => {
            const toggleFormButton = document.getElementById('toggleFormButton');
            toggleFormButton.addEventListener('click', displayAddMovieForm);
            const movieForm = document.getElementById('addMovieForm');
            movieForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newMovie = createMovie();
                const savedMovie = await addMovie(newMovie);
                alert(`${savedMovie.title} saved!`);
                displayMovies();
                movieForm.reset();
            });
            const actorForm = document.getElementById('actorForm');
            actorForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                createActor();
                actorForm.reset();
            })
            function createActor() {
                const name = document.getElementById('actorName').value;
                const role = document.getElementById('actorRole').value;
                return {
                    name: name,
                    role: role,
                };
            }
            function createMovie(){
                const id = document.getElementById('movieId').value;
                const title = document.getElementById('movieTitle').value;
                const director = document.getElementById('movieDirector').value;
                const budget = parseFloat(document.getElementById('movieBudget').value);
                const boxOffice = parseFloat(document.getElementById('movieBoxOffice').value);
                const description = document.getElementById('movieDescription').value;
                const year = document.getElementById('movieYear').checked;
                const name = document.getElementById('actor-name').checked;
                const role = document.getElementById('actor-role').checked;
                let actors =+ createActor()
                return {
                    id: id,
                    title: title,
                    description: description,
                    year: year,
                    boxOffice: boxOffice,
                    director: director,
                    budget: budget,
                    actors: [{name: actors.name, role: actors.role}],
                };
                actors.forEach((actor) => {

                }
            }
        });
        async function fetchMovies() {
            try {
                const response = await fetch(BASE_URL);
                console.log('Response Status', response.status);
                console.log(`Response Ok`, response.ok);
                if (!response.ok) {
                    throw new Error(`Http Error Status ${response.status}`);
                }
                const data = await response.json();
                console.log("DATA ->", data);
                moviesData = data;
                displayMovies()
            } catch (error) {
                console.log("Error Fetching Movies ->", error);
            }
        }

        async function addMovie(newMovie) {
            const response = await fetch(BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newMovie)
            });

            return response.json();
        }

        function displayMovies() {
            let body = document.getElementById("moviesTableBody");
            console.log(moviesData);
            moviesData.forEach(function (movie) {
                const div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `
            <h5 class="card-header">${movie.title} (${movie.year})</h5>
                <div class="card-body">
                    <p class="card-title">${movie.description} </p>
                    <p></p>
                    <p class="card-text"><strong>Box Office:</strong> ${movie.boxOffice} <p/>
                    <a href="movie_details.html?id=${movie.id}"
                     class="btn btn-primary btn-sm">
                          View Details </a>
                     </td>
                </div>`;
                body.appendChild(div);
            });
        }
        function displayAddMovieForm() {
            const toggleFormButton = document.getElementById('toggleFormButton');
            const addMovieForm = document.getElementById('add-movie-form');
            if (addMovieForm.style.display === 'none' || addMovieForm.style.display === ``) {
                addMovieForm.style.display = 'block';
                toggleFormButton.innerHTML = 'Hide Form';
            } else {
                addMovieForm.style.display = 'none';
                toggleFormButton.innerHTML = 'Add Sample Movie';
            }
        }
    </script>
