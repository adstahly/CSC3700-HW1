    <script>
        let moviesData = [];
        const PORT = 3000;
        let BASE_URL = `http://localhost:${PORT}/movies`;

        async function fetchMovies() {
            try {
                console.log(BASE_URL);
                const response = await fetch(BASE_URL);
                console.log('Response Status', response.status);
                console.log(`Response Ok`, response.ok);
                if (!response.ok) {
                    throw new Error(`Http Error Status ${response.status}`);
                }
                const data = await response.json();
                console.log("DATA ->", data);
                moviesData = data;
                displayMovies()
            } catch (error) {
                console.log("Error Fetching Movies ->", error);
            }
        }

        function displayMovies() {
            let body = document.getElementById("moviesTableBody");
            moviesData.forEach(function (movie) {
                const div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `
            <h5 class="card-header">${movie.title} (${movie.year})</h5>
                <div class="card-body">
                    <p class="card-title">${movie.description} </p>
                    <p></p>
                    <p class="card-text"><strong>Box Office:</strong> ${movie.boxOffice} <p/>
                    <a href="movie_details.html?id=${movie.id}"
                     class="btn btn-primary btn-sm">
                          View Details </a>
                     </td>
                </div>`;
                body.appendChild(div);
            });
        }
    </script>
</head>
